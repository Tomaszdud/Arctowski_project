{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Logowanie</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
</head>
<body>

    <div class="py-5">
        <div class="container">
          <div class="row bg-light">
            <div class="col-md-6 p-5">
              <h1 class="display-4"><b>Arctowski</b></h1>
              <p class="lead">Witaj na stronie logowania!&nbsp;<br></p><a class="btn btn-link" href="#">Nie masz dostępu? Zgłoś się!</a>
            </div>
            <div class="col-md-6">
              <form class="p-5" method="post">
                  {% csrf_token %}
                <div class="form-group"> {{ form.username|as_crispy_field }}</div>
                <div class="form-group">{{ form.password|as_crispy_field }}</div>
                <button type="submit" class="btn btn-primary">Zaloguj</button>
              </form>
            </div>
          </div>
        </div>
    </div>
    <script src="{% static "js/bootstrap.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
</body>
</html>
